<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js" ></script>  
    <style src="chart_style.css"></style>  
</head>
<body>
    <div class="wrapper">
        <canvas id="myChart" width="250" height="250"></canvas>

    </div>


<script>
var ctx = document.getElementById("myChart");

var myLineChart = new Chart(ctx, {
    
    type: 'horizontalBar',

    data: { 
        labels: ["January", "February", "March", "April", "May", "June","July","August","September","October","November","December"],
    
        datasets: [{
            label: 'Sales',
            data: [8,7,11,12,6,8,9,10,14,9,8,8],
        
        backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
        ]
        }]
    },

    options: {
            scales: {
                Axes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            },

            layout: {
                padding: {
                    left : 50,
                    right: 50,
                    top: 50,
                    bottom:50

                }

            },

            title: {
                display: true,
                text: "Hello World",
                fontSize: 40 
            },

            legend: {
                position: 'bottom'
            }            
        }
    });

</script>
</body>
</html>
